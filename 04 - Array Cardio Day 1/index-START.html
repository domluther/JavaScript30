      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventors1500 = inventors.filter(
        (inventor) =>
          // between two set years
          inventor.year >= 1500 && inventor.year < 1600
      );

      console.log(inventors1500);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );

      console.log(inventorNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const sortedInventors = inventors.sort(
        // Two args - the elements next to each other, compare their years.
        (inventor1, inventor2) => inventor1.year - inventor2.year
      );

      console.log(sortedInventors);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const totalInventorAge = inventors.reduce(
        (years, inventor) => years + (inventor.passed - inventor.year),
        0
      );

      console.log(totalInventorAge);
      // 5. Sort the inventors by years lived

      const sortedInventorsAge = inventors.sort(
        // Calculate their ages and then compare those
        (inventor1, inventor2) =>
          inventor1.passed -
          inventor1.year -
          (inventor2.passed - inventor2.year)
      );
      console.log(sortedInventorsAge);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",

      ];

      const summarisedData = data.reduce((dataObject, current) => {
        // start with an empty object
        // increment the count or set it to 1 if not there
        dataObject[current] =
          dataObject[current] === undefined ? 1 : dataObject[current] + 1;
        return dataObject;
      }, {});
