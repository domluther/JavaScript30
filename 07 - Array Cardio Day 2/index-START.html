<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      // Iterate through the array - does anyone meet the criteria?
      const someoneOver19 = people.some((person) => 2023 - person.year >= 19);
      const everyoneOver19 = people.every((person) => 2023 - person.year >= 19);

      console.log(`Is someone over 19? ${someoneOver19}`);
      console.log(`Is everyone over 19? ${everyoneOver19}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      // Iterate through the array until you find the first value that meets the criteria, return it
      const commentOfInterest = comments.find(
        (comment) => comment.id === 823423
      );
      console.log(`Here is the comment ${commentOfInterest.text}`);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      // Iterate through the array until you find the first value that meets the criteria, return its index
      const commentOfInterestIndex = comments.findIndex(
        (comment) => comment.id === 823423
      );

      console.log(`The comment is at index ${commentOfInterestIndex}`);
      // comments.splice(commentOfInterestIndex, 1);
      console.table(comments);

      // Could also do this using ... to get a new array rather than mutate the old
      const updatedComments = [
        ...comments.slice(0, commentOfInterestIndex),
        ...comments.slice(commentOfInterestIndex + 1),
      ];
      console.table(updatedComments);
    </script>
  </body>
</html>
